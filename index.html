<!DOCTYPE html>
<html>
<head>
    <title>Contact Example</title>

    <!--jQuery File : Library, Mobile Library, Cordova JS, SQLite Plugin JS and Customized JS File -->
<script type="text/javascript" charset="utf-8" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" charset="utf-8" src="jquery-1.11.3.js"></script>
<script type="text/javascript" charset="utf-8" src="jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="SQLitePlugin.js"></script>
<script type="text/javascript" src="my.js"></script>

<!--Stylesheet Files : jQuery Mobile CSS File, Customized CSS File and Font Awesome for icons -->
<link rel="stylesheet" href="jquery.mobile-1.4.5.css">
<link rel="stylesheet" href="my.css">
<link rel="stylesheet" href="font-awesome.min.css">
</head>

<!--Beginning of the Body-->
<body>
<div data-role="page">

<!--Header Bar-->
<div data-role="header" data-position="fixed" class="ui-header ui-bar-a ui-header-fixed slidedown" role="banner">
<h1>Agenda</h1>
</div>

<!--Beginning of the Name and Numero Field Div-->
<div data-role="main" class="ui-content" id="main">
<center><p id="heading">REGISTRO DE ALUMNOS </p></center>
<div class="ui-grid-a">
<div class="ui-block-a"><div class="ui-bar ui-bar-a">
<center><label for="text-basic">Nombre</label></center>
<input type="text" name="text-basic" id="name" placeholder="Nombre">
</div></div>
<div class="ui-block-b"><div class="ui-bar ui-bar-a">
<center><label for="text-basic">No. Control</label></center>
<input type="text" name="text-basic" id="numero" placeholder="Numero">
</div></div>
<div class="ui-block-f"><div class="ui-bar ui-bar-a">
  <center><label for="text-basic">Carrera</label></center>
  <input type="text" name="text-basic" id="carrera" placeholder="Carrera">
  </div></div>
</div>
<!--End of the Name and Numero Field Div-->

<!--Beginning of the Create and Clear All Div-->
<fieldset class="ui-grid-a" id="btndiv">
<div class="ui-block-a"><div class="ui-bar ui-bar-a">
<a href="#" id ="creat" onclick="_create()">
<center><i class="fa fa-pencil">Insertar</i></center>
</a></div>
</div>
<!--End of the Create and Clear All Button Div-->

<!--Dialog Box when clicked on Clear All button-->
<div class="ui-block-b"><div class="ui-bar ui-bar-a">
<a id ="bt" href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow " >
<center><i class="fa fa-scissors"> Limpiar todo</i></center>
</a></div>
</div>
</fieldset>
<div data-role="popup" id="popupDialog" data-dismissible="false" style="max-width:400px;">
<div data-role="header" data-theme="a">
<h1>Limpiar todo</h1>
</div>
<div role="main" class="ui-content">
<h3 class="ui-title">¿Está seguro de que desea borrar el almacenamiento local?</h3>
<center><b><p>Esta acción no se puede deshacer.</p></b></center>
<center> <a href="#" id ="clearall" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">¡Sí! Estoy seguro</a><a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancelar</a></center>
</div>
</div>
<!-- End of the Clear All Dialog Box-->

<!--Table Displaying Database Rows-->
<table data-role="table" data-mode="reflow" class="ui-responsive ui-shadow" id="myTable">
</table>

<!--Dialog Box when clicked on update button-->
<div data-role="main" class="ui-content">
<div data-role="popup" id="myPopupDialog">
<div data-role="header">
<h1>Actualizar</h1>
</div>
<div data-role="main" class="ui-content">
<form method="post">
<div class="ui-field-contain">
<table id="utable">
<tr>
<td><label for="id">Id:</label></td>
<td><input disabled="disabled" type="text" name="id" id="id" placeholder="Id" value=""></td>
</tr>
<tr>
<td><label for="name">Nombre:</label></td>
<td><input type="text" name="name" id="uname" placeholder="Name" value=""></td>
</tr>
<tr>
<td><label for="numero">Numero Control:</label></td>
<td><input type="text" name="numero" id="unumero" placeholder="Nuevo No. Control"></td>
</tr>
<tr>
  <td><label for="numero">Carrera:</label></td>
  <td><input type="text" name="carrera" id="ucarrera" placeholder="Nueva Carrera"></td>
  </tr>
</table>
</div>
<center><a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" id="upd" data-transition="flow">Actualizar</a> <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancelar</a>
</center>
</form>
</div>
</div>
</div>
</div>
<!--End of the Update Dialog Box -->


</body>
<!--End of the Body-->
</html>
